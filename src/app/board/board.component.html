<h1>CURRENT PLAYER : {{ player }} </h1>

<button nbButton outline status="danger" (click)="newGame()"
    style="margin-top : 10px; margin-bottom: 10px;padding: 10px;">Start new
    Game</button>


<h2 *ngIf="winner" style="color:yellowgreen; margin:10px; ">
    Player {{ winner }} won the game!
</h2>


<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

    </app-square>
</main>
